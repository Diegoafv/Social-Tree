<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>LinkTree</title>
  </head>
  <body>
    <main>
      <div id="content">
        <div id="profile">
          <img id="avatar" src="/assets/avatar.svg" alt="avatar" />
          <p id="handle">@instagram</p>
        </div>

        <div id="links">
          <a href="" class="button">LINK 1</a>
          <a href="" class="button">LINK 2</a>
          <a href="" class="button">LINK 3</a>
          <a href="" class="button">LINK 4</a>
        </div>

        <div id="social">
          <a
            href="https://www.twitter.com"
            style="background-image: url('/assets/twitter.svg')"
            class="icons"
          ></a>
          <a
            href="https://www.twitch.com"
            style="background-image: url('/assets/twitch.svg')"
            class="icons"
          ></a>
          <a
            href="https://www.instagram.com"
            style="background-image: url('/assets/instagram.svg')"
            class="icons"
          ></a>
          <a
            href="https://www.linkedin.com"
            style="background-image: url('/assets/linkedin.svg')"
            class="icons"
          ></a>
          <a
            href="https://www.github.com"
            style="background-image: url('/assets/github.svg')"
            class="icons"
          ></a>
        </div>
      </div>
    </main>
  </body>
</html>
